    <main>
        <section class="booking-section">
            <h2>乗車券の予約と購入</h2>
            
            <form id="booking-form">
                
                <div class="form-group">
                    <label for="buyer-name">氏名 (Buyer Name)</label>
                    <input type="text" id="buyer-name" required placeholder="例: Yamada Taro">
                </div>

                <div class="form-group">
                    <label for="metro-line">メトロ路線 (Metro Line)</label>
                    <select id="metro-line" required>
                        <option value="" disabled selected>路線を選択してください</option>
                        <option value="Line 1">1号線 (Ben Thanh - Suoi Tien)</option>
                        <option value="Line 2">2号線 (Thu Thiem - Tinh lo 7)</option>
                        <option value="Line 3">3号線 (Thai Binh - Hiep Binh)</option>
                        <option value="Line 4">4号線 (Thanh Xuan - Hoang Van Thu)</option>
                        <option value="Line 5">5号線 (Ba Chieu - Can Giuoc)</option>
                        <option value="Line 6">6号線 (Dam Sen - Au Co)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>チケットの種類 (Ticket Type)</label>
                    <select id="ticket-type" required>
                        <option value="" disabled selected>種類を選択してください</option>
                        <option value="single-trip">単回乗車券 (One-way ticket)</option>
                        <option value="daily-pass">一日乗車券 (One-day ticket)</option>
                        <option value="monthly-pass">定期券 (Monthly ticket)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>購入対象 (Passenger Type)</label>
                    <select id="passenger-type" required>
                        <option value="" disabled selected>対象を選択してください</option>
                        <option value="adult">大人 (Adult)</option>
                        <option value="student">学生/生徒 (Student)</option>
                        <option value="child">6歳未満の子供 (Child under 6)</option>
                        <option value="senior">高齢者 (Senior)</option>
                    </select>
                </div>

                <div id="conditional-fields">
                </div>

                <div class="form-group total-price">
                    <p>概算料金: <span id="total-price">--</span> VND</p>
                </div>

                <button type="submit" id="submit-booking">予約・購入を確定</button>
                
            </form>
        </section>
    </main>
